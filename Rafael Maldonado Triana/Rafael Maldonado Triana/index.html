<body>
  <!-- Overlay para el login -->
  <div class="overlay" id="overlay">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <button type="submit">Iniciar Sesión</button>
        </div>
        <!-- Añadir en el contenido principal -->
        <div class="cookie-management">
            <input type="text" id="cookieName" placeholder="Nombre de la cookie">
            <input type="text" id="cookieValue" placeholder="Valor de la cookie">
            <button id="guardar">Guardar Cookie</button>
            <button id="mostrar">Mostrar Cookie</button>
            <button id="borrar">Borrar Cookie</button>
            <p id="cookie-msg"></p>
        </div>

        <p id="error-msg"></p>
      </form>
    </div>
  </div>
