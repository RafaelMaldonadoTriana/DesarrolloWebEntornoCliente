<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript resultado</title>
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <script defer src="./../js/funciones.js" type="text/javascript"></script>
  <script defer src="./../js/script.js" type="text/javascript"></script>
</head>

<body>
  <!-- --------HEADER---------- -->
  <div class="header">
    <h3>
      Ejemplos - FUNDAMENTOS DE JS (ES6)
    </h3>
    <h4>Desarrollo WEB en entorno cliente</h4>
    <img src="./img/2.png" alt="">
  </div>
  <!-- ---------MENU----------- -->
  <div class="topnav">
    <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
    <a href="https://es.javascript.info/js">javascript.info</a>
    <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>
    <a href="https://github.com/RafaelMaldonadoTriana/DesarrolloWebEntornoCliente">GitHub</a>
  </div>
  <br />
  <!-- ------MAIN-CONTENT------ -->
  <div class="container">
    <div class="card">
      <div class="cardTitle">Minicalculadora</div>
      <div class="cardBody">
        <input type="text" id="display" disabled />
        <div class="buttons">
          <div class="button-row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
          </div>
          <div class="button-row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
          </div>
          <div class="button-row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
          </div>
          <div class="button-row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="clearDisplay()">C</button>
          </div>
          <div class="button-row">
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
          </div>
        </div>
        <div class="base-buttons">
          <button onclick="setBase(2)">Base 2</button>
          <button onclick="setBase(4)">Base 4</button>
          <button onclick="setBase(8)">Base 8</button>
          <button onclick="setBase(16)">Base 16</button>
        </div>
        <div>
          <button id="logoutBtn">Cerrar Sesión</button>
        </div>
      </div>
      <div class="cardFooter"><a href="../../index.html">&gt;&gt; Página principal</a></div>
    </div>
  </div>
  <br />
  <!-- ---------FOOT----------- -->
  <div class="footer">
    Rafael Maldonado Triana
  </div>

  <script src="./js/script.js">
    
  </script>
</body>

</html>
