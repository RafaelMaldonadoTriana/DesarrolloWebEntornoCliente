    <div class="container">
        <h2>Modificar texto</h2>
        
        <textarea id="inputText" placeholder="Escribe un texto"></textarea>

        <div class="buttons">
            <!-- Botones para las funcionalidades solicitadas -->
            <button id="btn-uppercase">A-Z (Mayúsculas)</button>
            <button id="btn-lowercase">a-z (Minúsculas)</button>
            <button id="btn-capitalize-first">A_ (Primera letra mayúscula)</button>
            <button id="btn-capitalize-last">_Z (Última letra mayúscula)</button>
            <button id="btn-lowercase-first">a_ (Primera letra minúscula)</button>
            <button id="btn-lowercase-last">_z (Última letra minúscula)</button>
            <button id="btn-vowels-uppercase">AEIOU (Vocales mayúsculas)</button>
            <button id="btn-vowels-lowercase">aeiou (Vocales minúsculas)</button>
            <button id="btn-consonants-uppercase">BCD (Consonantes mayúsculas)</button>
            <button id="btn-consonants-lowercase">bcd (Consonantes minúsculas)</button>
            <button id="btn-random">Aleatorio</button>
            <button id="btn-stop">Parar</button>
            <button id="btn-fast">Rápido</button>
            <button id="btn-slow">Lento</button>
        </div>
