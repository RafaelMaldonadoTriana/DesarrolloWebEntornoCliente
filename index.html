<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <!-- indexedDB.js primero -->
  <script defer src="./js/indexedDB.js"></script>
  
  <!-- Los demás scripts en el orden necesario -->
  <script defer src="./js/setIndexedDB.js"></script>
  <script defer src="./js/getIndexedDB.js"></script>
  <script defer src="./js/login.js"></script>
</head>

<body>
  <!-- --------HEADER---------- -->
  <div class="header">
    <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
    <h4>Desarrollo WEB en entorno cliente</h4>
    <h5>Login + localStorage</h5>
  </div>
  <!-- ---------MENU----------- -->
  <div class="topnav">
    <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
    <a href="https://es.javascript.info/js">javascript.info</a>
    <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>

  </div>
  <br />
  <!-- ------MAIN-CONTENT------ -->
  <div class="container">

    <!-- Formulario de Login -->
    <div class="card" id="loginCard">
      <div class="cardTitle">Iniciar Sesión</div>
      <div class="cardBody">
        <form id="loginForm">
          <label for="username">Nombre de usuario:</label><br>
          <input type="text" id="username" name="username" value="rafa" required><br><br>
          <label for="password">Contraseña:</label><br>
          <input type="password" id="password" name="password" value="rafa" required><br><br>
          <input type="button" id="loginButton" value="Ingresar">
        </form>
        <p id="loginMessage"></p>
      </div>
    </div>
  </div>
  <br />
